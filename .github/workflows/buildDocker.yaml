name: Build Gradle Docker YAML

on:
  workflow_call:
    inputs:
      subfolder:
        required: false
        type: string
        default: "./"
      imageNameAddon:
        required: false
        type: string
        default: ""
      branch-name:
        required: false
        type: string
        default: ${{ github.ref }}

env:
  REGISTRY: ghcr.io

jobs:
  gradle-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
        with:
          ref: ${{ inputs.branch-name }}
          fetch-depth: "0"


      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'corretto'

      - name: gradle clean test
        run: ${{ inputs.subfolder }}gradlew -p ${{ inputs.subfolder }} clean test

  docker-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
        with:
          ref: ${{ inputs.branch-name }}
          fetch-depth: "0"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ inputs.imageNameAddon }}
          tags: |
            type=raw,value=action-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Build Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: ${{ inputs.subfolder }}
          file: ${{ inputs.subfolder }}Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-push:
    runs-on: ubuntu-22.04
    if: ${{ ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule') }}
    needs: docker-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
        with:
          ref: ${{ inputs.branch-name }}
          fetch-depth: "0"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}${{ inputs.imageNameAddon }}
          tags: |
            type=raw,value=action-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Build Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: ${{ inputs.subfolder }}
          file: ${{ inputs.subfolder }}Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule') }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: ${{ inputs.subfolder }}
          file: ${{ inputs.subfolder }}Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
